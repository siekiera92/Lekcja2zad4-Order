		<div data-role="page" id="pageone">
		  <div data-role="header">
			<h1>Formularz zamówienia</h1>
		  </div>
		  <div data-role="main" class="ui-content">

			<input type="text" name="text-basic" id="text-basic" value="">

			<label for="date">Date:</label>

			<label for="select-choice-1" class="select">Wybierz</label>
			<select name="select-choice-1" id="select-choice-1">
			    <option value="standard">Mleko</option>
			    <option value="rush">chleb</option>

			    <option value="overnight">wino</option>
				<option value="overnight">wódka</option>
			</select>

			<label for="number-pattern">Number + [0-9]* pattern:</label>
			<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
			
			<a href="#" class="ui-btn">Approve</a>
			<a href="#" class="ui-btn">Reject</a>

		  </div>
		  <div data-role="footer" data-position="fixed">
